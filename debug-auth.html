<!DOCTYPE html>
<html>
<head>
    <title>Debug Firebase Auth</title>
</head>
<body>
    <h1>Debug Firebase Authentication</h1>
    <button id="testLogin">Test Google Login</button>
    <div id="result"></div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBx9Wz5wJ7UK7SaYjqzA1GQ4w59QYm5qAM",
            authDomain: "eisenhower-task-manager-b8e8e.firebaseapp.com",
            projectId: "eisenhower-task-manager-b8e8e",
            storageBucket: "eisenhower-task-manager-b8e8e.firebasestorage.app",
            messagingSenderId: "830556982464",
            appId: "1:830556982464:web:5c8b9f8a7d2e3f4g5h6i7j",
            measurementId: "G-XXXXXXXXXX"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        provider.addScope('https://www.googleapis.com/auth/calendar');
        provider.addScope('https://www.googleapis.com/auth/calendar.events');
        
        document.getElementById('testLogin').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            try {
                resultDiv.innerHTML = 'Tentando fazer login...';
                const result = await signInWithPopup(auth, provider);
                resultDiv.innerHTML = `Sucesso! Usu√°rio: ${result.user.email}`;
                console.log('Login successful:', result);
            } catch (error) {
                resultDiv.innerHTML = `Erro: ${error.code} - ${error.message}`;
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
