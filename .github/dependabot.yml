# Configura√ß√£o do Dependabot para automa√ß√£o de depend√™ncias
# Gerenciado pelo RepoGuardian AI ü§ñ

version: 2
updates:
  # Depend√™ncias npm/pnpm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    
    # Configura√ß√µes de versionamento
    versioning-strategy: increase
    
    # Prefixos para commits
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    
    # Labels para PRs
    labels:
      - "dependencies"
      - "automated"
      - "maintenance"
    
    # Reviewers autom√°ticos
    reviewers:
      - "felixskmarcio"
    
    # Assignees
    assignees:
      - "felixskmarcio"
    
    # Configura√ß√µes de merge
    target-branch: "develop"
    
    # Ignorar certas depend√™ncias
    ignore:
      # Ignorar atualiza√ß√µes major do React (requer revis√£o manual)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      
      # Ignorar atualiza√ß√µes major do TypeScript (requer revis√£o manual)
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
      
      # Ignorar atualiza√ß√µes major do Vite (requer revis√£o manual)
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
      
      # Ignorar atualiza√ß√µes major do ESLint (requer revis√£o manual)
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
    
    # Agrupar atualiza√ß√µes relacionadas
    groups:
      # Grupo para depend√™ncias do React
      react:
        patterns:
          - "react*"
          - "@types/react*"
        
      # Grupo para ferramentas de build
      build-tools:
        patterns:
          - "vite*"
          - "@vitejs/*"
          - "rollup*"
          - "esbuild*"
        
      # Grupo para ferramentas de linting
      linting:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "@typescript-eslint/*"
          - "prettier*"
        
      # Grupo para ferramentas de teste
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "jsdom*"
          - "@testing-library/*"
        
      # Grupo para depend√™ncias do Supabase
      supabase:
        patterns:
          - "@supabase/*"
          - "supabase*"
        
      # Grupo para depend√™ncias de UI
      ui:
        patterns:
          - "@radix-ui/*"
          - "lucide-react"
          - "class-variance-authority"
          - "clsx"
          - "tailwind*"
        
      # Grupo para depend√™ncias de tipos
      types:
        patterns:
          - "@types/*"
    
    # Configura√ß√µes de rebase
    rebase-strategy: "auto"
    
    # Configura√ß√µes de milestone
    milestone: 1

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    
    # Prefixos para commits
    commit-message:
      prefix: "ci"
      include: "scope"
    
    # Labels para PRs
    labels:
      - "github-actions"
      - "automated"
      - "ci/cd"
    
    # Reviewers autom√°ticos
    reviewers:
      - "felixskmarcio"
    
    # Assignees
    assignees:
      - "felixskmarcio"
    
    # Configura√ß√µes de merge
    target-branch: "develop"
    
    # Agrupar atualiza√ß√µes de actions
    groups:
      github-actions:
        patterns:
          - "*"

  # Docker (se houver Dockerfile no futuro)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 2
    
    # Prefixos para commits
    commit-message:
      prefix: "docker"
      include: "scope"
    
    # Labels para PRs
    labels:
      - "docker"
      - "automated"
      - "infrastructure"
    
    # Reviewers autom√°ticos
    reviewers:
      - "felixskmarcio"
    
    # Assignees
    assignees:
      - "felixskmarcio"
    
    # Configura√ß√µes de merge
    target-branch: "develop"