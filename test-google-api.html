<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Google API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Teste de Configuração Google API</h1>
    
    <div id="config-check" class="result info">
        <h3>Verificando configurações...</h3>
        <div id="config-details"></div>
    </div>
    
    <button onclick="testGoogleAuth()">Testar Autenticação Google</button>
    <button onclick="testGoogleAPI()">Testar Google API</button>
    
    <div id="results"></div>

    <script type="module">
        // Configurações do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCO7Nmkw6HN6p_yepVXUoIsMBBVdfjRt5U",
            authDomain: "eisenhower-task-manager-21787.firebaseapp.com",
            projectId: "eisenhower-task-manager-21787",
            storageBucket: "eisenhower-task-manager-21787.firebasestorage.app",
            messagingSenderId: "397085532279",
            appId: "1:397085532279:web:8894a798815888492b2672"
        };
        
        const googleClientId = "830556982464-5v8bmo0l98246fti335khm4t1ndifk1t.apps.googleusercontent.com";
        const googleApiKey = "AIzaSyBx9Wz5wJ7UK7SaYjqzA1GQ4w59QYm5qAM";
        
        // Verificar configurações
        function checkConfig() {
            const configDetails = document.getElementById('config-details');
            let html = '<ul>';
            html += `<li>Firebase API Key: ${firebaseConfig.apiKey ? '✅ Definida' : '❌ Não definida'}</li>`;
            html += `<li>Auth Domain: ${firebaseConfig.authDomain ? '✅ Definida' : '❌ Não definida'}</li>`;
            html += `<li>Project ID: ${firebaseConfig.projectId ? '✅ Definida' : '❌ Não definida'}</li>`;
            html += `<li>Google Client ID: ${googleClientId ? '✅ Definida' : '❌ Não definida'}</li>`;
            html += `<li>Google API Key: ${googleApiKey ? '✅ Definida' : '❌ Não definida'}</li>`;
            html += '</ul>';
            configDetails.innerHTML = html;
        }
        
        // Testar autenticação Google
        window.testGoogleAuth = async function() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Importar Firebase
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getAuth, GoogleAuthProvider, signInWithPopup } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                
                // Inicializar Firebase
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                
                // Configurar Google Provider
                const provider = new GoogleAuthProvider();
                provider.setCustomParameters({ prompt: 'select_account' });
                provider.addScope('https://www.googleapis.com/auth/calendar');
                provider.addScope('https://www.googleapis.com/auth/calendar.events');
                
                resultsDiv.innerHTML += '<div class="result info">Tentando login com Google...</div>';
                
                // Tentar login
                const result = await signInWithPopup(auth, provider);
                
                resultsDiv.innerHTML += `<div class="result success">
                    <h3>✅ Login bem-sucedido!</h3>
                    <p>Usuário: ${result.user.email}</p>
                    <p>Nome: ${result.user.displayName}</p>
                    <p>UID: ${result.user.uid}</p>
                </div>`;
                
            } catch (error) {
                resultsDiv.innerHTML += `<div class="result error">
                    <h3>❌ Erro no login:</h3>
                    <p><strong>Código:</strong> ${error.code}</p>
                    <p><strong>Mensagem:</strong> ${error.message}</p>
                    <p><strong>Detalhes:</strong> ${JSON.stringify(error, null, 2)}</p>
                </div>`;
            }
        };
        
        // Testar Google API
        window.testGoogleAPI = async function() {
            const resultsDiv = document.getElementById('results');
            
            try {
                resultsDiv.innerHTML += '<div class="result info">Testando Google API...</div>';
                
                // Testar se a API key é válida fazendo uma requisição simples
                const response = await fetch(`https://www.googleapis.com/calendar/v3/users/me/calendarList?key=${googleApiKey}`);
                
                if (response.ok) {
                    resultsDiv.innerHTML += '<div class="result success">✅ Google API Key válida!</div>';
                } else {
                    const errorData = await response.json();
                    resultsDiv.innerHTML += `<div class="result error">
                        <h3>❌ Erro na Google API:</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Erro:</strong> ${JSON.stringify(errorData, null, 2)}</p>
                    </div>`;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<div class="result error">
                    <h3>❌ Erro ao testar Google API:</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        };
        
        // Verificar configurações ao carregar
        checkConfig();
    </script>
</body>
</html>
